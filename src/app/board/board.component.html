<div class="container">
  <h1>Current Player: {{ player }}</h1>
  <button nbButton outline status="danger" (click)="newGame()">Start New Game</button>
  <h2 *ngIf="winner">Player {{ winner }} won the game!</h2>
  <h2 *ngIf="isTie">It's a tie!</h2>
  <main>
    <app-square *ngFor="let square of squares; let i = index"
                [value]="square"
                (click)="handleClick(i)"
    ></app-square>
  </main>
</div>
